[build]
  base = ""
  publish = "."
  command = "echo 'No build needed - static site'"
  functions = "netlify/functions"

[functions]
  # Increase timeout for Claude API calls (max 26 seconds on free tier)
  # Note: Paid plans allow up to 900 seconds
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
